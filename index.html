<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="flip-container" id="flipContainer">
            <div class="flipper">
                <div class="card p-5 shadow front" style="max-width: 500px; width: 100%; background-color: grey; color: white;">
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

                    <h2 class="text-center mb-5">Create Account</h2>

                    <form method="post" action="/register">
                        <div class="mb-5">
                            <label for="username" class="form-label">User name</label>
                            <input 
                            type="text"
                            id="username"
                            name="username"
                            class="form-control"
                            placeholder="Name"
                            required
                            >
                        </div>
                        <div class="mb-5">
                            <label for="" class="form-label">Email</label>
                            <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            placeholder="mymail@example.com"
                            required
                            >
                        </div>
                        <div class="mb-5">
                            <label for="" class="form-label">Password</label>
                            <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="*******"
                            required
                            >
                        </div>
                        <div class="mb-5">
                            <label for="" class="form-label">Confirm Password</label>
                            <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            class="form-control"
                            placeholder="********"
                            required
                            >
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="showPasswords">
                            <label class="form-check-label" for="showPasswords">Show password</label>
                          </div>                          
                        <button type="submit" id="submitButton" class="btn bg-dark btn-lg d-block mx-auto" style="color: white;">SUBMIT</button>
                        <p class="text-center mt-3">
                            <a href="#" id="flipToLogin" class="text-white">Already have an account?</a>
                        </p>
                    </form>
                </div>

                <div class="card p-5 shadow back" style="max-width: 500px; width: 100%; background-color: grey; color: white;">
                    <h2 class="text-center mb-5">Login</h2>

                    <form>
                        <div class="mb-5">
                            <label for="login-email" class="form-label">Email</label>
                            <input
                            type="email"
                            id="login-email"
                            class="form-control"
                            placeholder="mymail@example.com"
                            required
                            >
                        </div>
                        <div class="mb-5">
                            <label for="login-password" class="form-label">Password</label>
                            <input
                            type="password"
                            id="login-password"
                            class="form-control"
                            placeholder="*******"
                            required
                            >
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="showLoginPassword">
                                <label class="form-check-label" for="showLoginPassword">ShowPassword</label>
                              </div>                              
                        </div>
                        <button type="submit" id="loginButton" class="btn bg-dark btn-lg d-block mx-auto text-white">LOGIN</button>
                        <p class="text-center mt-3">
                            <a href="#" id="flipToRegister" class="text-white">Create an account</a>
                        </p>
                        <h1 class="h1 d-block text-center">QR-code Login</h1>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Totally_not_a_Rickroll_QR_code.png" class="img d-block mx-auto" alt="">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
